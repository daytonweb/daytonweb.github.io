<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>The Dayton Web Developers</title>

		<link rel="stylesheet" href="../../shared/css/reset.css">
		<link rel="stylesheet" href="../../shared/css/reveal.css">
		<link rel="stylesheet" href="../../shared/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../shared/lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../shared/css/print/pdf.css' : '../../shared/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			
			<div class="slides">
				<section class="home">Slide 1
						<h2>Dayton Web Developers: August 2019</h2>
						<h3 class="star">News From the Dayton Web Developers</h3>
						<p class="indent">&mdash; Allen May (<a href="https://twitter.com/AllenHMay">@AllenHMay</a>)</p>
						<h3 class="star">Why technical managers should keep design in their planning</h3>
						<p class="indent">&mdash; Jon Daiello (<a href="https://twitter.com/JonDaiello">@JonDaiello</a>)</p>

				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="../../shared/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '../../shared/plugin/markdown/marked.js' },
					{ src: '../../shared/plugin/markdown/markdown.js' },
					{ src: '../../shared/plugin/notes/notes.js', async: true },
					{ src: '../../shared/plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
